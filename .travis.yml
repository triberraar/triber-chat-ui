language: node_js
sudo: required
services:
- docker
node_js:
- node
notifications:
  email: false
install:
- npm install
script:
- npm run lint
- npm run test_phantomjs
- npm run build
after_success:
- chmod +x travis-docker.sh
- ./travis-docker.sh
- chmod +x build-release.sh
- ./travis-release.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: release-${$TRAVIS_TAG}.zip
  skip_cleanup: true
  on:
    repo: triberraar/triber-chat-ui
    branch: develop
    tags: true
