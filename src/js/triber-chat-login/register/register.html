<div class="middle-box text-center loginscreen   animated fadeInDown">
	<div>
		<div>
			<h1 class="logo-name">TC</h1>
		</div>
		<h3>Register to Triber-chat</h3>
		<p>Create account to see it in action.</p>
		<form class="m-t" role="form" name="registerCtrl.registerForm" novalidate ng-submit="registerCtrl.register()">
			<div class="form-group" ng-class="{ 'has-error' : registerCtrl.registerForm.username.$invalid  && ( registerCtrl.registerForm.username.$touched || registerCtrl.submitAttempted ) }">
				<input type="text" name="username" class="form-control" placeholder="Username" required ng-model="registerCtrl.username" ng-minlength="4" ng-maxlength="256">
				<div class="help-block" ng-messages="registerCtrl.registerForm.username.$error" ng-if="registerCtrl.registerForm.username.$touched || registerCtrl.submitAttempted">
					<div ng-messages-include="js/triber-chat-login/messages.html"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : registerCtrl.registerForm.email.$invalid  && ( registerCtrl.registerForm.email.$touched || registerCtrl.submitAttempted ) }">
				<input type="email" name="email" class="form-control" placeholder="Email" required ng-model="registerCtrl.email" ng-minlength="6" ng-maxlength="256">
				<div class="help-block" ng-messages="registerCtrl.registerForm.email.$error" ng-if="registerCtrl.registerForm.email.$touched || registerCtrl.submitAttempted">
					<div ng-messages-include="js/triber-chat-login/messages.html"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : registerCtrl.registerForm.password.$invalid  && ( registerCtrl.registerForm.password.$touched || registerCtrl.submitAttempted ) }">
				<input type="password" name="password" class="form-control" placeholder="Password" required ng-model="registerCtrl.password" ng-minlength="6" ng-maxlength="256">
				<div class="help-block" ng-messages="registerCtrl.registerForm.password.$error" ng-if="registerCtrl.registerForm.password.$touched || registerCtrl.submitAttempted">
					<div ng-messages-include="js/triber-chat-login/messages.html"></div>
				</div>
				<div
                       ng-password-strength="registerCtrl.password"
                       strength="registerCtrl.passwordStrength"
                       inner-class="progress-bar"
                       inner-class-prefix="progress-bar-"></div>
				</div>
			<div class="form-group" ng-class="{ 'has-error' : registerCtrl.registerForm.confirmPassword.$invalid  && ( registerCtrl.registerForm.confirmPassword.$touched || registerCtrl.submitAttempted ) }">
				<input type="password" name="confirmPassword" class="form-control" placeholder="Password" required ng-model="registerCtrl.confirmPassword" password-compare="registerCtrl.password" ng-minlength="6" ng-maxlength="256">
				<div class="help-block" ng-messages="registerCtrl.registerForm.confirmPassword.$error" ng-if="registerCtrl.registerForm.confirmPassword.$touched || registerCtrl.submitAttempted">
					<div ng-messages-include="js/triber-chat-login/messages.html"></div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : registerCtrl.registerForm.recaptcha.$invalid  && (registerCtrl.submitAttempted ) }">
				<div vc-recaptcha key="'6Ld1BxoTAAAAACY6VoYvOG2oFct5N1vxTYQ4O-f4'" name="recaptcha" on-create="registerCtrl.recaptchaCreated(widgetId)" ng-model="registerCtrl.recaptcha" required></div>
				<div class="help-block" ng-messages="registerCtrl.registerForm.recaptcha.$error" ng-if="registerCtrl.registerForm.recaptcha.$touched || registerCtrl.submitAttempted">
					<div ng-messages-include="js/triber-chat-login/messages.html"></div>
				</div>
			</div>
			<!-- <div class="form-group">
				<div class="checkbox i-checks">
					<label> 
						<input type="checkbox"><i></i> Agree the terms and policy
					</label>
				</div>
			</div> -->
			<button type="submit" ladda="registerCtrl.registering" class="btn btn-primary block full-width m-b ladda-button ladda-button-demo btn btn-primary"  data-style="expand-left" ng-disabled="vm.registering">Register</button>

			<p class="text-muted text-center">
				<small>Already have an account?</small>
			</p>
			<a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
		</form>
	</div>
</div>
