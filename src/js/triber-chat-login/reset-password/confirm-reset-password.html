<div class="middle-box text-center loginscreen   animated fadeInDown">
	<div>
		<div>
			<h1 class="logo-name">TC</h1>
		</div>
		<h3>Reset password</h3>
		<p>Please choose a new password.</p>

		<div class="row">

			<div class="col-lg-12">
				<form class="m-t" role="form" name="confirmResetPasswordCtrl.confirmResetPasswordForm" novalidate ng-submit="confirmResetPasswordCtrl.confirmResetPassword()">
					<div class="form-group" ng-class="{ 'has-error' : confirmResetPasswordCtrl.confirmResetPasswordForm.password.$invalid  && ( confirmResetPasswordCtrl.confirmResetPasswordForm.password.$touched || confirmResetPasswordCtrl.submitAttempted ) }">
						<input type="password" name="password" class="form-control" placeholder="Password" required ng-model="confirmResetPasswordCtrl.password" ng-minlength="6" ng-maxlength="256">
						<div class="help-block" ng-messages="confirmResetPasswordCtrl.confirmResetPasswordForm.password.$error" ng-if="confirmResetPasswordCtrl.confirmResetPasswordForm.password.$touched || confirmResetPasswordCtrl.submitAttempted">
							<div ng-messages-include="js/triber-chat-login/messages.html"></div>
						</div>
						<div
		                       ng-password-strength="confirmResetPasswordCtrl.password"
		                       strength="confirmResetPasswordCtrl.passwordStrength"
		                       inner-class="progress-bar"
		                       inner-class-prefix="progress-bar-"></div>
						</div>
					<div class="form-group" ng-class="{ 'has-error' : confirmResetPasswordCtrl.confirmResetPasswordForm.confirmPassword.$invalid  && ( confirmResetPasswordCtrl.confirmResetPasswordForm.confirmPassword.$touched || confirmResetPasswordCtrl.submitAttempted ) }">
						<input type="password" name="confirmPassword" class="form-control" placeholder="Password" required ng-model="confirmResetPasswordCtrl.confirmPassword" password-compare="confirmResetPasswordCtrl.password" ng-minlength="6" ng-maxlength="256">
						<div class="help-block" ng-messages="confirmResetPasswordCtrl.confirmResetPasswordForm.confirmPassword.$error" ng-if="confirmResetPasswordCtrl.confirmResetPasswordForm.confirmPassword.$touched || confirmResetPasswordCtrl.submitAttempted">
							<div ng-messages-include="js/triber-chat-login/messages.html"></div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary block full-width m-b">Choose new password</button>

					<p class="text-muted text-center">
						<small>Back to login?</small>
					</p>
					<a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
				</form>
			</div>
		</div>
	</div>
</div>
