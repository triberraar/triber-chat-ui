<div class="middle-box text-center loginscreen   animated fadeInDown">
	<div>
		<div>
			<h1 class="logo-name">TC</h1>
		</div>
		<h3>Forgot password?</h3>
		<p>Enter your email address and your password will be reset and emailed to you.</p>

		<div class="row">

			<div class="col-lg-12">
				<form class="m-t" role="form" name="resetPasswordCtrl.resetPasswordForm" novalidate ng-submit="resetPasswordCtrl.resetPassword()">
					<div class="form-group" ng-class="{ 'has-error' : resetPasswordCtrl.resetPasswordForm.email.$invalid  && ( resetPasswordCtrl.resetPasswordForm.email.$touched || resetPasswordCtrl.submitAttempted ) }">
						<input type="email" name="email" class="form-control" placeholder="Email" required ng-model="resetPasswordCtrl.email" ng-minlength="6" ng-maxlength="256">
						<div class="help-block" ng-messages="resetPasswordCtrl.resetPasswordForm.email.$error" ng-if="resetPasswordCtrl.resetPasswordForm.email.$touched || resetPasswordCtrl.submitAttempted">
							<div ng-messages-include="js/triber-chat-login/messages.html"></div>
						</div>
					</div>
					<button type="submit" ladda="resetPasswordCtrl.resetting" class="btn btn-primary block full-width m-b  ladda-button ladda-button-demo btn btn-primary"  data-style="expand-left" ng-disabled="vm.resetting">Send new password</button>

					<p class="text-muted text-center">
						<small>Back to login?</small>
					</p>
					<a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
				</form>
			</div>
		</div>
	</div>
</div>
