<div class="middle-box text-center loginscreen animated fadeInDown">
	<div>
		<div>

			<h1 class="logo-name">TC</h1>

		</div>
		<h3>Welcome to Triber-chat</h3>
		<p>Login in. To see it in action.</p>
		<form class="m-t" name="loginCtrl.loginForm" novalidate ng-submit="loginCtrl.login()">
			<div class="form-group" ng-class="{ 'has-error' : loginCtrl.loginForm.username.$invalid  && ( loginCtrl.loginForm.username.$touched || loginCtrl.submitAttempted ) }">
				<input type="text" class="form-control" placeholder="Username" name="username" ng-model="loginCtrl.username" required>
				<div class="help-block" ng-messages="loginCtrl.loginForm.username.$error" ng-if="loginCtrl.loginForm.username.$touched || loginCtrl.submitAttempted">
					<div ng-messages-include="js/triber-chat-login/messages.html"></div>
				</div>
			</div>
			
			<div class="form-group" ng-class="{ 'has-error': loginCtrl.loginForm.password.$invalid  && ( loginCtrl.loginForm.password.$touched || loginCtrl.submitAttempted ) }">
				<input type="password" class="form-control" placeholder="Password" name="password" ng-model="loginCtrl.password" required>
				<div class="help-block" ng-messages="loginCtrl.loginForm.password.$error" ng-if="loginCtrl.loginForm.password.$touched || loginCtrl.submitAttempted">
					<div ng-messages-include="js/triber-chat-login/messages.html"></div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary block full-width m-b" value="Log In">Login</button>
			<a ui-sref="reset-password"><small>Forgot password?</small></a>
			<p class="text-muted text-center">
				<small>Do not have an account?</small>
			</p>
			<a class="btn btn-sm btn-white btn-block" ui-sref="register">Register</a>

		</form>
	</div>
</div>
